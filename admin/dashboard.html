<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Vish Tharu Lovely Shop</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
</head>
<body class="admin-page">
    <nav class="navbar">
        <div class="logo-container">
            <img src="../images/logo.png" alt="Vish Tharu Lovely Shop" class="logo-image">
            <span class="logo-text">Vish Tharu Lovely Shop - Admin</span>
        </div>
        <div class="nav-links">
            <a href="dashboard.html" class="active">Dashboard</a>
            <a href="#" id="changeCredentials">Change Credentials</a>
            <a href="#" id="logoutBtn">Logout</a>
        </div>
    </nav>

    <main>
        <div class="dashboard-container">
            <section class="product-management">
                <h2>Product Management</h2>
                <button class="btn-primary" id="addProductBtn">Add New Product</button>
                
                <div class="product-form-container" id="productForm" style="display: none;">
                    <h3>Add/Edit Product</h3>
                    <form id="productManageForm">
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Category</label>
                            <select id="productCategory" required>
                                <option value="">Select a category</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Accessories">Accessories</option>
                                <option value="Jewelry">Jewelry</option>
                                <option value="Beauty">Beauty</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price (Rs.)</label>
                            <input type="number" id="productPrice" required>
                        </div>
                        <div class="form-group">
                            <label for="productColor">Color (Optional)</label>
                            <input type="text" id="productColor">
                        </div>
                        <div class="form-group">
                            <label for="productAvailable">Available</label>
                            <select id="productAvailable" required>
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Product Image</label>
                            <input type="file" id="productImage" accept="image/*" required>
                            <img id="imagePreview" style="display: none; max-width: 200px; margin-top: 10px;">
                        </div>
                        <button type="submit" class="btn-primary">Save Product</button>
                        <button type="button" class="btn-secondary" id="cancelProductBtn">Cancel</button>
                    </form>
                </div>

                <div class="products-list" id="productsList">
                    <!-- Products will be loaded dynamically -->
                </div>
            </section>
        </div>

        <!-- Change Credentials Modal -->
        <div id="credentialsModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Change Admin Credentials</h3>
                <form id="changeCredentialsForm">
                    <div class="form-group">
                        <label for="newUsername">New Username</label>
                        <input type="text" id="newUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Update Credentials</button>
                    <button type="button" class="btn-secondary" id="closeCredentialsModal">Cancel</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Vish Tharu Lovely Shop. All rights reserved.</p>
    </footer>

    <script src="../js/admin/dashboard.js"></script>
</body>
</html>
